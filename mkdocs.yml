site_name: WJK's Docs
site_author: WJK
site_url: 'https://ohgagagaga.github.io/blog/'

theme:
  name: material
  custom_dir: overrides
  language: zh
  icon:
    logo: material/face-recognition
  features:
    - toc.integrate
    - navigation.top
  palette: 
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'Teal'
      accent: 'Teal'
      toggle:
        icon: material/white-balance-sunny
        name: 切换到深色模式
    - media: '(prefers-color-scheme: dark)'
      scheme: slate 
      accent: 'Blue'
      toggle:
        icon: material/weather-night
        name: 切换到浅色模式
nav:
  - Introduction: index.md
  - Building Blog: MkDocs.md
  - LeetCode:
      - Tips: LeetCode/Tips.md
      - Problem 1: LeetCode/Problem-1.md
      - Problem 7: LeetCode/Problem-7.md
      - Problem 10: LeetCode/Problem-10.md
      - Problem 11 & 16: LeetCode/Problem-11&16.md
      - Problem 2013: LeetCode/Problem-2013.md
  - Tips:
      - Shell: Tips/Shell.md
      - Git: Tips/Git.md
  - TSA:
      - Reviewing: TSA/Reviewing.md
  - Data Structure:
      - Fundamental: DS/Notes.md
      - Advanced: 'DS/ADS Notes.md'
  - System:
      - Digital Logic: 'System/Digital Logic.md'
      - Computer Organization: 'System/Computer Organization.md'
      - Operating System: 'System/Operating System.md'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
extra_javascript:
  - 'js/extra.js'
  - 'js/baidu.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/ohgagagaga'
      name: GitHub
    - icon: fontawesome/brands/zhihu
      link: 'https://www.zhihu.com/people/wjk2017'
      name: ZhiHu
copyright: Copyright &copy; 2022 - 2022 Wang Jingkai